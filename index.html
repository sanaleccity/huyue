<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胡越的个人网页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #00ffcc;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #00ffcc;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
        }
        .about {
            margin-bottom: 20px;
        }
        .about h2 {
            border-bottom: 2px solid #00ffcc;
            padding-bottom: 5px;
        }
        .blog, .social-media {
            margin-bottom: 20px;
        }
        .blog h2, .social-media h2 {
            border-bottom: 2px solid #00ffcc;
            padding-bottom: 5px;
        }
        .social-media ul {
            list-style-type: none;
            padding: 0;
        }
        .social-media li {
            display: inline;
            margin-right: 10px;
        }
        .social-media a {
            color: #00ffcc;
            text-decoration: none;
        }
        .social-media a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 10px 0;
            border-top: 3px solid #00ffcc;
        }
    </style>
</head>
<body>
    <header>
        <h1>胡越的个人网页</h1>
    </header>
    <div class="content">
        <div class="about">
            <h2>关于我</h2>
            <p>姓名：胡越</p>
            <p>职业：夜之城市长</p>
            <p>欢迎来到我的个人网页，这是一个充满科技风的赛博朋克世界。</p>
        </div>
        <div class="blog">
            <h2>博客</h2>
            <p>敬请期待我的博客内容更新。</p>
        </div>
        <div class="social-media">
            <h2>社交媒体</h2>
            <ul>
                <li><a href="https://twitter.com/yourusername" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/yourusername" target="_blank">Facebook</a></li>
                <li><a href="https://instagram.com/yourusername" target="_blank">Instagram</a></li>
                <li><a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a></li>
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 胡越. 保留所有权利.</p>
    </footer>
</body>
</html>
